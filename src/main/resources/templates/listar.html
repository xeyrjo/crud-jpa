<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 th:text="${titulo}"></h1>

    <a th:href="@{/crear}">Crear Cliente</a>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text=${cliente.id}></td>
                <td th:text=${cliente.nombre}></td>
                <td th:text=${cliente.apellido}></td>
                <td th:text=${cliente.email}></td>
                <td th:text=${cliente.createAt}></td>
                <td>
                    <a th:href="@{/crear/} + ${cliente.id}" th:text="'editar'"></a>
                </td>
                <td>
                    <a th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'"></a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
